<section class="container">
  <h1>Open museum</h1>

    <div class="card-group; row">
      <app-single-museum
      class="col-md-4"
      *ngFor = "let museum of museums"
      [museumName] = "museum.nom_du_musee"
      [museumAdress]= "museum.adr"
      [museumCp]= "museum.cp"
      [museumCity]= "museum.ville"
      [museumPhone]= "museum.telephone"
      [museumWeb]= "museum.sitweb"
      [museumOpen]= "museum.periode_ouverture"
      ></app-single-museum>
    </div>

</section>
